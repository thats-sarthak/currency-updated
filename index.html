<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<div class="container">
    <h1>Currency Converter</h1>
    <div class="row">
      <div class="col">
        <select name="currency" class="currency1"> 
        	<option>select</option>
        </select>
        <input type="text" name="" id="input_currency">
      </div>
      <div class="col">
        <select name="currency" class="currency2">
        	<option>select</option>
        </select>
        <input type="text" name="" id="output_currency" class="output" disabled>
      </div>

      <div class="buttons">
      <i class="fa-solid fa-right-left" onClick="swap()"></i>
     </div>

    </div>
    <button onClick="convert()">Convert</button>
   
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
